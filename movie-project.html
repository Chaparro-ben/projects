<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Movie API</title>
    <script src="movie-project.js" defer></script>
    <link rel="stylesheet" href="movie-project.css">
</head>
<body>
    <section id="landing">
        <nav>
            <div class="logo__wrapper">
                <h1>Movie API</h1>
            </div>
            <div class="nav__links-list">
                <li class="nav__link">
                    <a href="" class="nav__link--anchor link__hover-effect">Home</a>
                </li>
                <li class="nav__link">
                    <a href="#movie-search-box" class="nav__link--anchor link__hover-effect">Find your movie</a>
                </li>
                <li class="nav__link">
                    <a href="" class="nav__link--anchor contact-btn">Contact</a>
                </li>
            </div>
        </nav>
        <div class="header__container">
            <h2 class="header__title">Browse our Movies</h2>
            <div class="input__btn">
                <input class="search" type="text" placeholder="Search movie title" id="movie-search-box" onkeyup="findMovies()">
            </div>
            
            <div class="search-list" id="search-list">
                
            </div>
        </div>
    </section>

    <section id="movie-results">
        <div class="container">
            <div class="row">
                <div class="search-results-list" id="search-results-list">
                    <div class="search__wrapper">
                        <h2 class="search__title">
                            Search Results
                        </h2>
                    </div>
                    
                </div>

                <div class="movie-list" id="movie-list">
                    
                </div>
            </div>
        </div>
    </section>
</body>
</html>
